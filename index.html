<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/rainbow.png">
    <link rel="stylesheet" href="./style.css">
    <title>Counter</title>
</head>

<body>
    <div class="wrapper">
        <div class="header-div">
            <h1 style="color: red;">C</h1>
            <h1 style="color: orange;">o</h1>
            <h1 style="color: yellow;">u</h1>
            <h1 style="color: green;">n</h1>
            <h1 style="color: blue;">t</h1>
            <h1 style="color: indigo;">e</h1>
            <h1 style="color: brown;">r</h1>
        </div>
        <span id="number">0</span>
        <div class="buttons">
            <p id="decrease">Decrease</p>
            <p id="reset">Reset</p>
            <p id="increase">Increase</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
